  <script>
    (function (){
      const searchParams = new URL(window.location.href).searchParams;
      let url = searchParams.get("url");
      let name = searchParams.get("name");
      if(!name){
        const sz = decodeURIComponent(url).split("/");
        name = sz[sz.length-1];
      }
      const sz = name.split(".");
      sz.length -= 1;
      window.fileMainName = sz.join(".");
      const open = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (...args){
        if(args[1].startsWith("/_api/share/maps")){
          args[1] = "https://support.tenfell.cn/webos_update/common/xmind.php?type=1&url="+encodeURIComponent(url)
        }
        return open.apply(this,args);
      }
    })()
  </script>
